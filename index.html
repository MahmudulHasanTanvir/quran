<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b7ddd6d81f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="kaaba.png"/>
    <title>Quran Reader</title>
  </head>
  <body style="background-color: lightgray;">
    <div id="gif">
        <img id="loading" src="loading.gif">
    </div>


    <div id="wrapper">
      <div id="sidebar-wrapper">
          <div class="sidebar-nav">
              <div class="sidebar-brand">
              <div class="display-5"><b>Surah List</b></div>
                <div id="surah"></div>
              </div>
          </div>
      </div>
      <div id="page-content-wrapper">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-12">
                      <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><i class="fa fa-align-left"></i></a>
            <div class="nav nav-pills nav-tabs flex-column flex-md-row" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-arabic-tab" data-bs-toggle="tab" data-bs-target="#nav-arabic" type="button" role="tab" aria-controls="nav-arabic" aria-selected="true">Arabic</button>
              <button class="nav-link" id="nav-english-tab" data-bs-toggle="tab" data-bs-target="#nav-english" type="button" role="tab" aria-controls="nav-english" aria-selected="false">English</button>
              <button class="nav-link" id="nav-bangla-tab" data-bs-toggle="tab" data-bs-target="#nav-bangla" type="button" role="tab" aria-controls="nav-bangla" aria-selected="false">Bangla</button>
            </div>
    
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-arabic" role="tabpanel" aria-labelledby="nav-arabic-tab"><div id="arabic"></div></div>
              <div class="tab-pane fade" id="nav-english" role="tabpanel" aria-labelledby="nav-arabic-english"><div id="english"></div></div>
              <div class="tab-pane fade" id="nav-bangla" role="tabpanel" aria-labelledby="nav-bangla-tab"><div id="bangla"></div></div>
            </div>
                  </div>
              </div>
          </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    <script src="main.js"></script>
    <script>
      var menu_btn = document.querySelector("#menu-btn")
      var sidebar = document.querySelector("#sidebar")
      var container = document.querySelector(".my-container")
      menu_btn.addEventListener("click",() => {

        sidebar.classList.toggle("active-nav")
        container.classList.toggle("active-cont")
      })
    </script>
  </body>
</html>
