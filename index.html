    <div class="container-fluid" style="display: flex; font-size: 30px;">
      <div class="col-sm-3 col-md-3 col-lg-3" style="background-color: lightblue; font-size: 30px;">

      </div>

          <a class="nav-link mx-1" href="#english" data-toggle="tab">English</a>
          <a class="nav-link mx-1" href="#bengali" data-toggle="tab">Bangla</a>

      <div class="tab-content py-5 mb-1" >
        <div class="tab-pane active" id="arabic">

        </div>

          <div id="showing" style="font-size:3vw;"></div>
        </div>
        <div class="tab-pane" id="bengali">
          <div id="show" style="font-size:3vw;"></div>
        </div>
      </div>

      </div>
